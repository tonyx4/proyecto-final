<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Navegación - Airhub Of Pacific</title>

    <link rel="apple-touch-icon" href="img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="img/android-chrome-512x512.png">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        /* Ajustes de las bolitas blancas */
        .icon-badge {
            font-size: 0.65rem; /* más pequeña */
            min-width: 16px;
            min-height: 16px;
            padding: 2px 4px;
        }

        .nav-icon .badge {
            transform: translate(30%, -30%); /* mueve la bolita un poco a un lado */
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-light d-none d-lg-block" id="top_nav">
            <div class="container text-light">
                <div class="w-100 d-flex justify-content-between">
                    <div>
                        <i class="fa fa-envelope mx-2"></i>
                        <a class="text-light text-decoration-none" href="mailto:info@airhubpacific.com">info@airhubpacific.com</a>
                        <i class="fa fa-phone mx-2"></i>
                        <a class="text-light text-decoration-none" href="tel:+573116610069">+57 311 661 0069</a>
                    </div>
                    <div>
                        <a class="text-light" href="https://facebook.com" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
                            <i class="fab fa-facebook-f fa-sm me-2"></i>
                        </a>
                        <a class="text-light" href="https://instagram.com" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                            <i class="fab fa-instagram fa-sm me-2"></i>
                        </a>
                        <a class="text-light" href="https://twitter.com" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
                            <i class="fab fa-twitter fa-sm me-2"></i>
                        </a>
                        <a class="text-light" href="https://linkedin.com" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                            <i class="fab fa-linkedin fa-sm"></i>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold" href="index.html">Airhub Of Pacific</a>
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#main_nav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse flex-fill justify-content-between" id="main_nav">
                    <ul class="navbar-nav mx-lg-auto">
                        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    </ul>

                    <!-- SECCIÓN DE ICONOS ORGANIZADOS -->
                    <div class="d-flex align-items-center gap-4">
                        <!-- Búsqueda -->
                        <a class="nav-icon d-none d-lg-inline" href="#" data-bs-toggle="modal"
                            data-bs-target="#searchModal">
                            <i class="fa fa-search text-light"></i>
                        </a>

                        <!-- Avión -->
                        <a class="nav-icon position-relative text-decoration-none" href="#">
                            <i class="fas fa-plane text-light"></i>
                            <span id="cart-count"
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-light text-dark icon-badge">0</span>
                        </a>

                        <!-- Usuario -->
                        <a class="nav-icon position-relative text-decoration-none" href="#">
                            <i class="fa fa-user text-light"></i>
                            <span
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-light text-dark icon-badge">+99</span>
                        </a>
                    </div>
                    <!-- FIN SECCIÓN ICONOS -->
                </div>
            </div>
        </nav>
    </header>

    <div class="modal fade bg-white" id="searchModal" tabindex="-1" aria-hidden="true" aria-labelledby="searchModalLabel">
        <div class="modal-dialog modal-lg">
            <div class="w-100 pt-1 mb-5 text-end">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <form action="" method="get" class="modal-content modal-body border-0 p-0">
                <h5 id="searchModalLabel" class="visually-hidden">Buscar en el sitio</h5>
                <div class="input-group mb-2">
                    <input type="text" class="form-control" name="q" placeholder="Buscar ...">
                    <button type="submit" class="input-group-text bg-success text-light">
                        <i class="fa fa-search text-white"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Función para actualizar el contador del carrito al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            const cartCountElement = document.getElementById('cart-count');
            if (cartCountElement) {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                cartCountElement.textContent = cart.length;
            }
        });
    </script>
</body>

</html>
